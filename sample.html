<html>
    <head>
        <link rel="stylesheet" href="sample.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            Name：<input v-model="name">
            Course：<input v-model="course">
            Period：<input v-model="acceptancePeriod">
            <br>
            <button v-on:click="addStudent">Add Student</button>
            <ul>
                <li v-for="student in students" v-bind:key="student.id">
                    ID {{student.id}} /
                    Nom {{student.name}} /
                    Cours {{student.course}} /
                    Period {{student.acceptancePeriod}}
                </li>
            </ul>
        </div>
        <script src="sample.js"></script>
    </body>
</html>
